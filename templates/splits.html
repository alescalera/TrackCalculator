<h1> What Should My Pace/Splits Be For My Goal Race Time?</h1>
	
	<div class ="calcu"><!--beginning of calculator-->
	<div id ="title"><h3> Running Pace/Splits Calculator</h3></div>
	

	<form class="form-inline" >
		Race Time <br>
		<label for="Hours">Hours:</label>
		<input type="number" id="Hours"  name="Hours" value= "0" min="0" max="59" required="required">
		<label for="Minutes">Minutes:</label>
		<input type="number" id="Minutes" name="Minutes" min="0" max="59" required="required">
		<label for="Seconds">Seconds:</label>
		<input type="number" step="0.01" id="Seconds" name="Seconds" min="0" max="59.99" required="required" >
		<br><br>
		
		Race Distance <br>
		<input type="number" step="0.01" id="Race_Distance" name="Race_Distance" min="0.01" max="10000" required="required" >		
		<label for="Race_Units"> Units:</label>
		<select name="Race_Units" id="Race_Units" required>
		
			<optgroup>
			<option value ="Meters">Meters</option>
			<option value="Kilometers">Kilometers</option>
			<option value="Miles">Miles</option>
			</select>
			</optgroup>
		<br><br>
		Split Distance <br>
		<input type="number" step="0.01" id="Split_Distance" name="Split_Distance" min="0.01" max="10000" required="required" >		
		<label for="Split_Units"> Units:</label>
		<select name="Split_Units" id="Split_Units" required>		
			<optgroup>
			<option value ="Meters">Meters</option>
			<option value="Kilometers">Kilometers</option>
			<option value="Miles">Miles</option>
			</select>
			</optgroup>
		<br><br>
		<input type="submit" id="calculate" value="Calculate"/>
		<br><br>
<!-- if the prediction output does not work, place it outside the </form> element-->
<h4>	<div id="prediction">Split of: </div>
			
</h4>

<script type="text/javascript"> 
$(document).ready(function() {
	$('form').on('submit',function(event) {
      $.ajax({
        data:{
		  Hours : $("#Hours").val(),
		  Minutes : $("#Minutes").val(),
		  Seconds : $("#Seconds").val(),
		  Race_Distance : $("#Race_Distance").val(),
		  Race_Units : $("#Race_Units").val(),
		  Split_Distance : $("#Split_Distance").val(),
		  Split_Units : $("#Split_Units").val(),
		},  
		type:'POST',
        url:"{{ url_for('splitsform') }}",
    	})//closes ajax function
	.done(function(response){
   	   $('#prediction').text(response.split).show();
	   $('#sentence').text(response.splitphrase).show();
	});
	event.preventDefault();
  	});

});//closes document submit function



</script>
