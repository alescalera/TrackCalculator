	<!--<div class="row"> <!-- everything in body should be in under "row" class-->

<h1> How fast can you race at different elevations?</h1>
	
	<div class ="calcu"><!--beginning of calculator-->
	<div id ="title"><h3> Altitude Performance Conversion Calculator</h3></div>
	

		<form action="{{ url_for('predict') }}" method= "post" >
		<label for="Sex"> Sex:</label>
		<select name="Sex" id="Sex" required>
			<optgroup>
			<!--<option value="none" selected disabled hidden>Select an Option</option>-->
			<option value ="Male">Male</option>
			<option 
			value="Female">Female</option>
			</select>
			</optgroup>
		<label for "Event"> Event:</label>
		<select name="Event" id = "Event" required>
			<optgroup>
			<!--<option value="none" selected disabled hidden>Select an Option</option>-->
			<option value = "800m">800m</option>
			<option value= "Mile">Mile</option>
			<option value= "3000m">3000m</option>
			<option value="5000m">5000m</option>
			<option value="10000m">10000m</option>
			<option value="Half Marathon">Half Marathon</option>
			<option value="Marathon">Marathon</option>
			
			</select><br><br>
			</optgroup>
		<label for="Hours">Race time Hours:</label>
		<input type="number" id="Hours"  name="Hours" value= "0" min="0" max="59" required="required">
		<label for="Minutes">Minutes:</label>
		<input type="number" id="Minutes" name="Minutes" min="0" max="59" required="required">
		<label for="Seconds">Seconds:</label>
		<input type="number" step="0.01" id="Seconds" name="Seconds" min="0" max="59.99" required="required" ><br><br>

		<label for="Elevation">Ran at an elevation of:</label>
		<input type="number" id="Elevation"  name="Elevation" min="1" required="required">
		<label for ="Units"> Units:</label>
		<select id="Units" name="Units" required>
		<optgroup>
		<!--<option value="none" selected disabled hidden>Select an Option</option>-->
		<option value="Meters">Meters</option>
		<option value="Feet">Feet</option>
		</select><br><br>
		</optgroup>

		<label for="Prediction_Elevation">Prediction Elevation:</label>
		<input type="number" id="Prediction_Elevation"  name="Prediction_Elevation" min="1" required="required">


		
		<input type="submit" id="calculate" value="Calculate"/>
<!-- if the prediction output does not work, place it outside the </form> element-->
		<label for="Predicted Time"><h4>Predicted Time of:</label>
		{{Prediction}}</h4>
		{{Phrase}}
		</form>
		
		
	</div><!-- closes calculator-->
