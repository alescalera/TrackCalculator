$(document).ready(function() {

        data:{
          Sex : $("#Sex").val(),

        },
		type:'POST',
        url:"{{ url_for('predict') }}",
    	})//closes ajax function
	.done(function(response){
   	   $('#prediction').text(response.prediction).show();
	   $('#sentence').text(response.sentence).show();
	});
	event.preventDefault();
  	});

});//closes document submit function
